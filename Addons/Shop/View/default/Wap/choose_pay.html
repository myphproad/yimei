<include file="Public/mobile_head"/>
<link href="{:ADDON_PUBLIC_PATH}/mobile/common.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<body>
<!-- 选择支付-->
<div class="container">
    <div class="choose_pay_type">
        <notempty name="config.isopenwx"><a href="#" data-paytype='0'><em class="wxpay">&nbsp;</em>微信支付</a></notempty>
        <notempty name="config.isopenshop"><a href="#" data-paytype='10'><em class="rechpay">&nbsp;</em>到店自提</a></notempty>
    </div>
</div>
<!-- 支付成功 -->
<div class="container" style="display:none">
    <div class="pay_header_success">
    </div>
    <div class="pay_result">
        支付成功
    </div>
    <a class="pay_ok_back" href="#">查看订单</a>
</div>
<!-- 支付失败 -->
<div class="container" style="display:none">
    <div class="pay_header_fail">
    </div>
    <div class="pay_result">
        支付失败
    </div>
    <a class="pay_ok_back" href="#">重新支付</a>
</div>
</body>
</html>
<script type="text/javascript">
    $('.choose_pay_type a').each(function() {
        $(this).click(function() {
            var paytype = $(this).attr('data-paytype');

            var url = "{:addons_url('Payment://Weixin/pay', array('from' => 'Payment:__Weixin_payOK', 'paymentId' => $order_id, 'orderName' => $orderName, 'price' => $price, 'wecha_id' => $openid, 'orderNumber' => $orderNumber))}&paytype="+paytype;
            $(this).attr('href',url);
        });
    });
</script>
