<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$Think.CONFIG.title}</title>
		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public:headjs" />
   </head>

	<body class="">
			<div class="container">
				<div class="row "data-animated="0">
				   <form class="form-horizontal" id="" action="{:U('login/login')}" method="post">
						 		 <div class="text-center">
							    <label for="" class="col-md-2 control-label"></label>
							    <div class="col-md-10">
							    <div class="input-group">
							     		 <span class="input-group-addon">
	                                      	<i class="ace-icon fa fa-user"></i>
	                                   </span>
							     		<input type="text" class="form-control" name="user" placeholder="用户名" />
							    </div>
							    </div>
							    </div>
						 		 <div class="text-center">
							    <label for="" class="col-md-2 control-label"></label>
							    <div class="col-md-10">
							    <div class="input-group">
							     		 <span class="input-group-addon">
	                                      	<i class="ace-icon fa fa-lock"></i>
	                                   </span>
							     		<input type="password" class="form-control" name="password" placeholder="密码" />
								</div>
							    </div>
							    </div>
							     <div class="text-center">
						 		 <div class="col-md-12">
								    <div class="input-group" style="margin-left:14px;margin-top:20px;margin-bottom:20px;">
								   	 <span class="input-group-addon">
		                                      <i class="fa fa-barcode" aria-hidden="true"></i>
		                                   </span>
		                                   <div style="float:left;">
								    	 <input type="text" style="width:100px;" class="form-control" name="verify" placeholder="验证码" id="code" required />
								    	</div>
								    	 <img style="cursor:pointer;float:left;" src="{:U('login/verify')}" height="31" title="看不清楚？点击刷新" onclick="this.src = '{:U('login/verify')}?'+new Date().getTime()">
							   		 </div>
							     	</div>
							    </div>
							<div class="clearfix">
								<div class="text-center">
						 		 	<div class="col-md-12">
											<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
												<i class="ace-icon fa fa-key"></i>
												<span class="bigger">注册</span>
											</button>
									</div>
								</div>
							</div>
			</form>
					</div>
			</div>
				
		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='__PUBLIC__/qwadmin/js/jquery.js'>"+"<"+"/script>");
		</script>

<script type="text/javascript">
 window.jQuery || document.write("<script src='__PUBLIC__/qwadmin/js/jquery1x.js'>"+"<"+"/script>");
</script>

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/qwadmin/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
		</script>
	</body>
</html>
